<app-header></app-header>
<main>
  <ul id="users">
    @for (item of users; track item.id) {
      <li>
        <app-user 
          [user]="item" 
          (select)="onSelectUser($event)" 
          [selected]="item.id === selectedUserId"
        />
      </li>
    }
    <li>
      <app-card>
        <button (click)="onStartAddUser()"> 
            Add new User +
        </button>
        
    </app-card>
    </li>
    
  </ul>
  @if (selectedUser) {
    <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id" />
  } @else {
    <p>Tasks management without friction</p>
  }

</main>

@if (isAddingUser) {
  <app-new-user (close)="onCloseAddUser()" />
}
